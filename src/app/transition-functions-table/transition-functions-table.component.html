<div class="card-header-wrapper">
  <div class="layout-split card-header">
    <div class="layout-split__item card-header__title">
      Функции переходов
    </div>
    <div class="layout-split__item">
      <button mat-icon-button
              [matMenuTriggerFor]="basisModeMenu"
              matTooltip="Выбрать представление"
              matTooltipPosition="above"
              app-theme="primary">
        <div class="icon icon--settings icon--20px"></div>
      </button>
    </div>
  </div>
</div>

<mat-menu #basisModeMenu="matMenu"
          [overlapTrigger]="false">
  <button class="mat-menu-item"
          (click)="toggleBasisMode(true)">
    Базис Буля
  </button>
  <button class="mat-menu-item"
          (click)="toggleBasisMode(false)">
    Базис Шеффера
  </button>
</mat-menu>

<mat-table [dataSource]="dataSource">
  <!-- Output id Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>
      <div *ngIf="isTriggerModeD()">
        D<sub>i</sub>
      </div>
    </mat-header-cell>
    <mat-cell *matCellDef="let row"> y<sub>{{ row.id }}</sub></mat-cell>
  </ng-container>

  <!-- Output Function Column -->
  <ng-container matColumnDef="function">
    <mat-header-cell *matHeaderCellDef>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">

      <!-- TODO: Simple version -->
      <app-discrete-expression [isBooleanBasisMode]="isBooleanBasisMode"
                                [function]="row.function">
      </app-discrete-expression>

    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns">
  </mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>
</mat-table>
