<div class="dialog">
  <div class="dialog__body">
    <div class="layout-list">
      <div class="layout-list__item">
        <div class="dialog-header">
          <div class="dialog-header__title">
            {{ 'ROOT.CODING_ALGORITHM_DIALOG.TITLE' | translate }}
          </div>

          <div class="dialog-header__text">
            {{ 'ROOT.CODING_ALGORITHM_DIALOG.DESCRIPTION' | translate }}
          </div>
        </div>
      </div>

      <div class="layout-list__item">
        <mat-radio-group [(ngModel)]="codingAlgorithm">
          <div class="layout-list layout-list--16px">
            <div class="layout-list__item">
              <label class="layout-inline-checkbox">
                <div class="layout-inline__item">
                  <mat-radio-button class="coding-algorithm-option"
                                    [value]="codingAlgorithmTypes.UNITARY_D_TRIGGER"
                                    [disabled]="isProcessing">
                  </mat-radio-button>
                </div>

                <div class="layout-inline__item layout-inline__item--expand">
                  {{ 'ROOT.CODING_ALGORITHM_DIALOG.UNITARY_OPTION' | translate }}
                </div>
              </label>
            </div>
            <div class="layout-list__item">
              <label class="layout-inline-checkbox">
                <div class="layout-inline__item">
                  <mat-radio-button class="coding-algorithm-option"
                                    [value]="codingAlgorithmTypes.FREQUENCY_D_TRIGGER"
                                    [disabled]="isProcessing">
                  </mat-radio-button>
                </div>

                <div class="layout-inline__item layout-inline__item--expand">
                  {{ 'ROOT.CODING_ALGORITHM_DIALOG.FREQUENCY_OPTION' | translate }}
                </div>
              </label>
            </div>
            <div class="layout-list__item">
              <label class="layout-inline-checkbox">
                <div class="layout-inline__item">
                  <mat-radio-button class="coding-algorithm-option"
                                    [value]="codingAlgorithmTypes.STATE_N_D_TRIGGER"
                                    [disabled]="isProcessing">
                  </mat-radio-button>
                </div>

                <div class="layout-inline__item layout-inline__item--expand">
                  {{ 'ROOT.CODING_ALGORITHM_DIALOG.BY_NUM_OF_STATE_OPTION' | translate }}
                </div>
              </label>
            </div>
          </div>
        </mat-radio-group>
      </div>
    </div>
  </div>

  <div class="dialog__actions">
    <div class="layout-inline layout-inline--align-right">
      <div class="layout-inline__item">
        <button mat-button
                mat-dialog-close
                app-theme="primary"
                tabindex="3">
          {{ 'ROOT.CODING_ALGORITHM_DIALOG.EXIT_BUTTON_LABEL' | translate }}
        </button>
      </div>

      <div class="layout-inline__item">
        <button mat-raised-button
                app-theme="primary"
                [disabled]="isProcessing"
                (click)="performCoding()">
          <ng-container *ngIf="!isProcessing">
            {{ 'ROOT.CODING_ALGORITHM_DIALOG.CODE_BUTTON_LABEL' | translate }}
          </ng-container>

          <mat-spinner *ngIf="isProcessing"
                        [diameter]="20"
                        strokeWidth="2"
                        app-theme="light">
          </mat-spinner>
        </button>
      </div>
    </div>
  </div>
</div>
